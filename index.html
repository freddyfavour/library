<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="header">Classic Library</div>
    <div id="hero">
      <div class="veil">
        <div id="library-container"></div>
        <button onclick="showForm()">Add A New Book</button>
      </div>
      <div id="form-container" style="display: none">
        <form id="book-form">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            placeholder="Game of Thrones"
            required
          />
          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            placeholder="George R. R. Martin."
            required
          />
          <label for="pages">Number of Pages</label>
          <input type="number" id="pages" min="1" placeholder="694" required />
          <label for="read">Read</label><br />
          <input type="checkbox" id="read" /><br />
          <button id="button" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
